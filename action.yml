name: 'Security AI Scanner'
description: 'AI-powered security scanning using Snyk and Gemini'
author: 'Security'
branding:
  icon: 'shield'
  color: 'blue'

inputs:
  mode:
    description: 'Scan Mode (all, folders, snippet)'
    required: false
    default: 'all'
  folders:
    description: 'JSON array of folders to scan'
    required: false
    default: ''
  code:
    description: 'Code snippet to scan'
    required: false
    default: ''

runs:
  using: 'docker'
  image: 'docker://ghcr.io/hoangvuong990/security-scan:latest'

  env:
    SCAN_MODE: ${{ inputs.mode }}
    SCAN_FOLDERS: ${{ inputs.folders }}
    SCAN_CODE: ${{ inputs.code }}
